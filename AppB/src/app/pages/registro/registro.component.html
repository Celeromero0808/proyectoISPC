<div class="container-fluid">
    <div class="row">
        <h1>Registro</h1>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="firstname">Nombre</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Ingresa tu apellido">
            </div>
            <div class="form-group">
                <label for="identification">Código de identificación</label>
                <input type="text" class="form-control" id="identification" name="identification" placeholder="Ingresa tu código de identificación">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingresa tu DNI">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
</div>
